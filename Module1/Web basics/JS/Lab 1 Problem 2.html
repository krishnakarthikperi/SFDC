<!DOCTYPE html> 
	<head> 
		<title>Displaying Formatted Text using JavaScript</title> 
	</head> 
	<body> 
		<script> 
			var h1 = document.createElement('h1');
			h1.appendChild(document.createTextNode('Hello World!'));
			document.body.appendChild(h1);
			h1.style.textAlign="right";
		</script> 
	</body> 
</html>
