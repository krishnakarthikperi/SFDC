<!DOCTYPE html>
<html>
	<head>
		<title>for loop in Javascript</title>
	</head>
	<body>
		<script>
			var i=0;
			for(i;i<100;i+=10){
			let text ='';
				for(j=0;j<=9;j++){
					let num = i+j;
					text=text+(i+j)+' ';
				}
			document.write(text+'<br>');
			}
		</script>
	</body>
</html>
