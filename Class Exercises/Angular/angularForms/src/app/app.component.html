<div class="container-fluid">
  <h1>EMployee Registration form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    {{userForm.value | json}}
    <hr>
    {{userModel | json}}
    <div class="form-group">
      <label>Name</label>
<!--       <input type="text"  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control is-invalid" name="username" [ngModel]="userModel.name"> -->
      <input type="text"  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control is-invalid" name="username" ngModel>
      <small class="text-danger" [class.d-none]="name.valid">Name is required</small>
    </div>
    <!--     {{name.untouched}}
      {{name.pristine}}
      {{name.valid}} -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" required #email="ngModel" pattern="^[a-zA-Z0-9_]{1,}@[a-zA-Z]{1,}\.[a-zA-Z]{1,}" [class.is-invalid]="email.invalid && email.touched" class="form-control is-invalid" name="email" [ngModel]="userModel.email">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" required #phone="ngModel" class="form-control is-ivalid" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [ngModel]="userModel.phone">
        <small class="text-danger" [class.d-none]="phone.valid && phone.touched">Phone must be 10 digits</small>
    </div>
    <div class="form-group">
      <label>Courses</label>
      <select class="form-select" name="course" [ngModel]="userModel.course">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-2">
      <label>Time preference</label>
      <div>
        <input type="radio" name="timePreference" value="morning" name="timePreference" [ngModel]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div>
        <input type="radio" name="timePreference" value="evening" name="timePreference" [ngModel]="userModel.feedback">
        <label class="form-check-label">Evening (5PM-8PM)</label>
      </div>
    </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="feedback" ngModel>
        <label>Send me feedback</label>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    <!-- </div> -->
  </form>
</div>
<h3>Get User Details from JSON Server</h3>
<button class="btn btn-secondary" (click)="getUser()">Get Details</button>
